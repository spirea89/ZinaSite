<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zina Admin - Gestionare Articole</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">Zina</a>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Ãnapoi la site</a>
      </div>
    </div>
  </nav>

  <header class="hero hero-small">
    <div class="hero-content">
      <div class="hero-panel">
        <p class="eyebrow">Admin</p>
        <h1>Gestionare Articole</h1>
        <p class="lead">CreeazÄƒ, editeazÄƒ È™i publicÄƒ articole pentru ZusammenInAustria.</p>
        <a class="button ghost" href="index.html">Ãnapoi la site</a>
      </div>
    </div>
  </header>

  <main class="content">
    <div class="grid" style="grid-template-columns: 1fr 1fr; align-items: start;">
      <section class="panel">
        <h2>CreeazÄƒ sau actualizeazÄƒ articol</h2>
        <form id="article-form" class="stack">
          <input type="hidden" id="article-id">
          <label class="stack">
            <span>Titlu</span>
            <input id="title" name="title" type="text" required placeholder="IntroduceÈ›i titlul articolului">
          </label>
          <label class="stack">
            <span>ConÈ›inut</span>
            <textarea id="content" name="content" rows="8" required placeholder="ScrieÈ›i conÈ›inutul articolului aici..."></textarea>
          </label>
          <label class="stack">
            <span>Status</span>
            <select id="status" name="status" required>
              <option value="draft">CiornÄƒ</option>
              <option value="published">Publicat</option>
            </select>
          </label>
          <div class="actions">
            <button type="submit" class="button">SalveazÄƒ articol</button>
            <button type="button" id="reset-form" class="button ghost">ReseteazÄƒ</button>
          </div>
        </form>
      </section>

      <section class="panel">
        <h2>Toate articolele</h2>
        <div id="admin-articles" class="cards"></div>
        <p id="admin-empty" class="empty-state">
          <span class="empty-icon">ğŸ“</span>
          <span>Nu existÄƒ articole Ã®ncÄƒ.</span>
        </p>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p>Ai nevoie de ajutor? ContacteazÄƒ-ne la zina.vienna@example.org</p>
    </div>
  </footer>

  <script src="data-service.js"></script>
  <script>
    const form = document.getElementById('article-form');
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');
    const statusInput = document.getElementById('status');
    const idInput = document.getElementById('article-id');
    const adminArticles = document.getElementById('admin-articles');
    const adminEmpty = document.getElementById('admin-empty');
    const resetButton = document.getElementById('reset-form');

    async function fetchArticles() {
      return await DataService.getAllArticles();
    }

    function resetForm() {
      form.reset();
      idInput.value = '';
      statusInput.value = 'draft';
    }

    function renderArticles(articles) {
      adminArticles.innerHTML = '';
      if (!articles.length) {
        adminEmpty.style.display = 'flex';
        return;
      }

      adminEmpty.style.display = 'none';

      articles.forEach((article) => {
        const card = document.createElement('article');
        card.className = 'card';

        const title = document.createElement('h3');
        title.textContent = article.title;

        const meta = document.createElement('p');
        meta.className = 'muted';
        const statusText = article.status === 'published' ? 'Publicat' : 'CiornÄƒ';
        meta.textContent = `${statusText} â€¢ ${new Date(article.updatedAt || article.createdAt).toLocaleDateString('ro-RO', { dateStyle: 'medium' })}`;

        const body = document.createElement('p');
        body.textContent = article.content;

        const buttons = document.createElement('div');
        buttons.className = 'actions space-between';

        const edit = document.createElement('button');
        edit.className = 'button ghost';
        edit.textContent = 'EditeazÄƒ';
        edit.onclick = () => {
          idInput.value = article.id;
          titleInput.value = article.title;
          contentInput.value = article.content;
          statusInput.value = article.status;
          titleInput.focus();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const publish = document.createElement('button');
        publish.className = 'button';
        publish.textContent = article.status === 'published' ? 'SalveazÄƒ ca ciornÄƒ' : 'PublicÄƒ';
        publish.onclick = async () => {
          await saveArticle({
            id: article.id,
            title: article.title,
            content: article.content,
            status: article.status === 'published' ? 'draft' : 'published',
          });
        };

        const del = document.createElement('button');
        del.className = 'button danger';
        del.textContent = 'È˜terge';
        del.onclick = async () => {
          if (!confirm('Sigur vrei sÄƒ È™tergi acest articol?')) return;
          await DataService.deleteArticle(article.id);
          loadArticles();
        };

        buttons.appendChild(edit);
        buttons.appendChild(publish);
        buttons.appendChild(del);

        card.appendChild(title);
        card.appendChild(meta);
        card.appendChild(body);
        card.appendChild(buttons);

        adminArticles.appendChild(card);
      });
    }

    async function saveArticle({ id, title, content, status }) {
      try {
        if (id) {
          await DataService.updateArticle(id, { title, content, status });
        } else {
          await DataService.createArticle({ title, content, status });
        }
        resetForm();
        loadArticles();
      } catch (error) {
        console.error('Error saving article:', error);
        alert('Eroare la salvarea articolului. VerificaÈ›i formularul.');
      }
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      await saveArticle({
        id: idInput.value || undefined,
        title: titleInput.value,
        content: contentInput.value,
        status: statusInput.value,
      });
    });

    resetButton.addEventListener('click', resetForm);

    async function loadArticles() {
      const articles = await fetchArticles();
      renderArticles(articles);
    }

    loadArticles();
  </script>
</body>
</html>
