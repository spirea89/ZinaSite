<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zina Admin</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="hero hero-small">
    <div class="hero-content">
      <div class="hero-panel">
        <p class="eyebrow">Admin</p>
        <h1>Article Manager</h1>
        <p class="lead">Create, edit, and publish articles for ZusammenInAustria.</p>
        <div class="actions">
          <a class="button ghost" href="./">Back to Site</a>
          <button id="logout-button" class="button ghost">Log out</button>
        </div>
      </div>
    </div>
  </header>

  <main class="content grid">
    <section class="panel">
      <h2>Create or Update Article</h2>
      <form id="article-form" class="stack">
        <input type="hidden" id="article-id">
        <label class="stack">
          <span>Title</span>
          <input id="title" name="title" type="text" required>
        </label>
        <label class="stack">
          <span>Content</span>
          <textarea id="content" name="content" rows="6" required></textarea>
        </label>
        <label class="stack">
          <span>Status</span>
          <select id="status" name="status" required>
            <option value="draft">Draft</option>
            <option value="published">Published</option>
          </select>
        </label>
        <div class="actions">
          <button type="submit" class="button">Save Article</button>
          <button type="button" id="reset-form" class="button ghost">Reset</button>
        </div>
      </form>
    </section>

    <section class="panel">
      <h2>All Articles</h2>
      <div id="admin-articles" class="cards"></div>
      <p id="admin-empty" class="muted">No articles yet.</p>
    </section>
  </main>

  <footer class="footer">
    <p>Need help? Reach us at zina.vienna@example.org</p>
  </footer>

  <script type="module">
    const form = document.getElementById('article-form');
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');
    const statusInput = document.getElementById('status');
    const idInput = document.getElementById('article-id');
    const adminArticles = document.getElementById('admin-articles');
    const adminEmpty = document.getElementById('admin-empty');
    const resetButton = document.getElementById('reset-form');

    function resetForm() {
      form.reset();
      idInput.value = '';
      statusInput.value = 'draft';
    }

    function renderArticles(articles) {
      adminArticles.innerHTML = '';
      if (!articles.length) {
        adminEmpty.style.display = 'block';
        return;
      }

      adminEmpty.style.display = 'none';

      articles.forEach((article) => {
        const card = document.createElement('article');
        card.className = 'card';

        const title = document.createElement('h3');
        title.textContent = article.title;

        const meta = document.createElement('p');
        meta.className = 'muted';
        meta.textContent = `${article.status.toUpperCase()} • ${new Date(article.updatedAt || article.createdAt).toLocaleString('en-GB', { dateStyle: 'medium', timeStyle: 'short' })}`;

        const body = document.createElement('p');
        body.textContent = article.content;

        const buttons = document.createElement('div');
        buttons.className = 'actions space-between';

        const edit = document.createElement('button');
        edit.className = 'button ghost';
        edit.textContent = 'Edit';
        edit.onclick = () => {
          idInput.value = article.id;
          titleInput.value = article.title;
          contentInput.value = article.content;
          statusInput.value = article.status;
          titleInput.focus();
        };

        const publish = document.createElement('button');
        publish.className = 'button';
        publish.textContent = article.status === 'published' ? 'Save as Draft' : 'Publish';
        publish.onclick = async () => {
          await saveArticle({
            id: article.id,
            title: article.title,
            content: article.content,
            status: article.status === 'published' ? 'draft' : 'published',
          });
        };

        const del = document.createElement('button');
        del.className = 'button danger';
        del.textContent = 'Delete';
        del.onclick = async () => {
          if (!confirm('Delete this article?')) return;
          await deleteArticle(article.id);
          loadArticles();
        };

        buttons.appendChild(edit);
        buttons.appendChild(publish);
        buttons.appendChild(del);

        card.appendChild(title);
        card.appendChild(meta);
        card.appendChild(body);
        card.appendChild(buttons);

        adminArticles.appendChild(card);
      });
    }

    async function fetchArticles() {
      return apiRequest('/api/admin/articles');
    }

    async function apiRequest(url, options = {}) {
      const response = await fetch(url, {
        headers: { 'Content-Type': 'application/json', ...(options.headers || {}) },
        ...options,
      });

      let data = null;

      if (response.headers.get('content-type')?.includes('application/json')) {
        data = await response.json();
      }

      if (!response.ok) {
        const message = data?.error || response.statusText || 'Request failed.';
        throw new Error(message);
      }

      return data;
    }

    async function saveArticle({ id, title, content, status }) {
      const payload = { title, content, status };

      try {
        if (id) {
          await apiRequest(`/api/articles/${encodeURIComponent(id)}`, {
            method: 'PUT',
            body: JSON.stringify(payload),
          });
        } else {
          await apiRequest('/api/articles', {
            method: 'POST',
            body: JSON.stringify(payload),
          });
        }

        resetForm();
        loadArticles();
      } catch (error) {
        console.error('Save error:', error);
        alert('Failed to save article. Please check the form or run the server locally.');
      }
    }

    async function deleteArticle(id) {
      try {
        await apiRequest(`/api/articles/${encodeURIComponent(id)}`, { method: 'DELETE' });
      } catch (error) {
        console.error('Failed to delete article', error);
        alert('Failed to delete article. Please run the server locally.');
      }
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      await saveArticle({
        id: idInput.value || undefined,
        title: titleInput.value,
        content: contentInput.value,
        status: statusInput.value,
      });
    });

    resetButton.addEventListener('click', resetForm);

    async function loadArticles() {
      adminArticles.innerHTML = '<p class="muted">Loading articles…</p>';
      adminEmpty.style.display = 'none';

      try {
        const articles = await fetchArticles();
        renderArticles(articles);
      } catch (error) {
        console.error('Failed to load articles from API', error);
        adminArticles.innerHTML = '<p class="muted">Unable to load articles. Please run the server locally.</p>';
      }
    }

    loadArticles();
  </script>
</body>
</html>
