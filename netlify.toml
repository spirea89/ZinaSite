# ----------------------------
# Build settings
# ----------------------------
[build]
  publish = "public"
  command = "npm run build"

# ----------------------------
# Redirects & access control
# ----------------------------

# Normalize /admin â†’ /admin/
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

# Allow access to CMS ONLY for users with role "admin"
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200
  conditions = { Role = ["admin"] }

# Block everyone else from /admin
[[redirects]]
  from = "/admin/*"
  to = "/"
  status = 302

# ----------------------------
# Security headers (basic)
# ----------------------------
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
