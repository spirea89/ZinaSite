[build]
  command = "npm run build:pages"
  publish = "docs"

# Canonicalize /admin to /admin/
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

# Always serve the Decap CMS app for anything under /admin/
# (Authentication happens inside the CMS UI via Netlify Identity)
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200
  force = true
